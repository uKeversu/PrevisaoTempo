<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Weather now - Previsão do tempo</title>

</head>

<body>

    <div>
        <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade:">
        <button class="btn-search" onclick="clickBtn()">
            <img class="img-search" alt="search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="mid-box">
            <h2 class="city">Tempo em Joinville</h2>

         <p class="temp">56ºC</p>

            <div class="small-box">
                <img class="img-clima" alt="icone-clima" src="https://openweathermap.org/img/wn/04n.png">
                <p class="txt-clima">Nublado</p>
            </div>

            <p class="humidity"> Umidade: 87% </p>
        </div>
    </div>
</body>

</html>
